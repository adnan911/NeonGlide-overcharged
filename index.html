<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/icon.png" />
  <title>Neon Glide: Overcharged</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --electric-cyan: #00f2ff;
      --voltage-rose: #ff0055;
      --storm-bg: #020617;
      --plasma-purple: #7c3aed;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--storm-bg);
      margin: 0;
      overflow: hidden;
      touch-action: none;
      background-image:
        linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }

    @keyframes electric-flicker {

      0%,
      19.999%,
      22%,
      62.999%,
      64%,
      64.999%,
      70%,
      100% {
        opacity: 1;
        filter: drop-shadow(0 0 10px var(--electric-cyan));
      }

      20%,
      21.999%,
      63%,
      63.999%,
      65%,
      69.999% {
        opacity: 0.4;
        filter: none;
      }
    }

    .animate-flicker {
      animation: electric-flicker 3s linear infinite;
    }

    /* GLIDE Text Animations */
    @keyframes glide-sparkle {

      0%,
      100% {
        transform: translateY(0) scale(1);
        filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.2));
      }

      50% {
        transform: translateY(-3px) scale(1.01);
        filter: drop-shadow(0 0 30px rgba(0, 242, 255, 0.5));
      }
    }

    .animate-glide-sparkle {
      animation: glide-sparkle 4s ease-in-out infinite;
    }

    @keyframes flow-1 {
      0% {
        stroke-dashoffset: 1000;
      }

      100% {
        stroke-dashoffset: 0;
      }
    }

    @keyframes flow-2 {
      0% {
        stroke-dashoffset: -1000;
      }

      100% {
        stroke-dashoffset: 0;
      }
    }

    .animate-flow-1 {
      stroke-dasharray: 200;
      animation: flow-1 10s linear infinite;
    }

    .animate-flow-2 {
      stroke-dasharray: 150;
      animation: flow-2 7s linear infinite;
    }

    @keyframes lightning-flash {

      0%,
      95%,
      100% {
        opacity: 0;
      }

      96% {
        opacity: 0.4;
      }

      97% {
        opacity: 0.1;
      }

      98% {
        opacity: 0.5;
      }

      99% {
        opacity: 0.2;
      }
    }

    .lightning-storm::before {
      content: '';
      position: absolute;
      inset: 0;
      background: white;
      pointer-events: none;
      z-index: 1;
      animation: lightning-flash 10s infinite;
    }

    /* 3D Card Vibe */
    .perspective-container {
      perspective: 1200px;
    }

    .nft-card {
      transition: transform 0.1s ease-out;
      transform-style: preserve-3d;
      position: relative;
    }

    .nft-card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 50%, rgba(255, 255, 255, 0.4) 100%);
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      border-radius: inherit;
      mix-blend-mode: overlay;
    }

    .nft-card:hover::after {
      opacity: 0.3;
    }

    .holo-shine {
      position: absolute;
      inset: 0;
      background: linear-gradient(110deg,
          transparent 25%,
          rgba(0, 242, 255, 0.2) 48%,
          rgba(255, 255, 255, 0.3) 50%,
          rgba(0, 242, 255, 0.2) 52%,
          transparent 75%);
      background-size: 200% 100%;
      animation: holo-sweep 4s linear infinite;
      pointer-events: none;
      z-index: 5;
      mix-blend-mode: color-dodge;
    }

    @keyframes holo-sweep {
      0% {
        background-position: 200% 0;
      }

      100% {
        background-position: -200% 0;
      }
    }

    @keyframes energy-jitter {
      0% {
        transform: translate(0, 0);
      }

      10% {
        transform: translate(-1px, 1px);
      }

      20% {
        transform: translate(1px, -1px);
      }

      30% {
        transform: translate(-1px, -1px);
      }

      40% {
        transform: translate(1px, 1px);
      }

      50% {
        transform: translate(0, 0);
      }
    }

    .hover-jitter:hover {
      animation: energy-jitter 0.2s linear infinite;
    }

    @keyframes surge-pulse {
      0% {
        box-shadow: 0 0 10px rgba(0, 242, 255, 0.4);
      }

      50% {
        box-shadow: 0 0 30px rgba(0, 242, 255, 0.8), 0 0 60px rgba(124, 58, 237, 0.4);
      }

      100% {
        box-shadow: 0 0 10px rgba(0, 242, 255, 0.4);
      }
    }

    .animate-surge {
      animation: surge-pulse 2s ease-in-out infinite;
    }

    @keyframes spark-jitter-1 {

      0%,
      100% {
        transform: translate(0, 0) scale(1, 1);
        opacity: 0.7;
      }

      20% {
        transform: translate(4px, -2px) scale(1.05, 0.95);
        opacity: 1;
      }

      40% {
        transform: translate(-4px, 2px) scale(0.95, 1.05);
        opacity: 0.4;
      }

      60% {
        transform: translate(2px, 4px) scale(1.1, 0.9);
        opacity: 0.9;
      }

      80% {
        transform: translate(-2px, -4px) scale(0.9, 1.1);
        opacity: 0.6;
      }
    }

    @keyframes spark-jitter-2 {

      0%,
      100% {
        transform: translate(0, 0) scale(1, 1);
        opacity: 0.5;
      }

      25% {
        transform: translate(-5px, 3px) scale(1.08, 0.92);
        opacity: 0.9;
      }

      50% {
        transform: translate(5px, -3px) scale(0.92, 1.08);
        opacity: 0.3;
      }

      75% {
        transform: translate(3px, 5px) scale(1.12, 0.88);
        opacity: 1;
      }
    }

    .animate-spark-1 {
      animation: spark-jitter-1 0.1s infinite;
    }

    .animate-spark-2 {
      animation: spark-jitter-2 0.08s infinite;
    }

    canvas {
      display: block;
    }
  </style>
